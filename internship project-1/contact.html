<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        
        
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact Me</h3>
          

          <div class="info">
            <div class="information">
              
              <i class="fa fa-map-marker" aria-hidden="true">Adress</i>
              <p>west bengal midnapore-721102</p>
            </div>
            <div class="information">
                <i class="fa fa-envelope" aria-hidden="true">Gmail</i>
              <p>sayantanijana1996@gmail.com</p>
            </div>
            <div class="information">
                <i class="fa fa-phone-square" aria-hidden="true">Number</i>
              <p>9064731892</p>
            </div>
          </div>

          <div class="social-media">
            <p>  Social media :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#">
                <i class="fa fa-github"></i>
              </a>
              <a href="#">
                
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
               
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title"> Feedback for Me</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    
  </body>
</html>
